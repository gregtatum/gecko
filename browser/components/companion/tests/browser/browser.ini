[DEFAULT]
subsuite = pinebuild
dupe-manifest =
support-files =
  head.js
  moz.png
  example.html
prefs =
  browser.companion.globalhistorydebugging=true
  browser.companion.globalhistorydebugging.logLevel=All
  browser.places.perwindowsessions.enabled=true
  browser.river.activationTimeout=0
  browser.pinebuild.active-view-manager.testing.enabled=true
  browser.pinebuild.interstitial-view-overwriting.enabled=false
  browser.snapshots.scorer.log=true
  browser.river.pinning.enabled=true
  browser.companion.pageaction.enabled=true
  browser.companion.passwords.enabled=true
  signon.management.page.os-auth.enabled=false

[browser_ActiveViewManager_add_views_via_navigation.js]
[browser_ActiveViewManager_context_menu.js]
[browser_ActiveViewManager_drag_and_drop_pinning.js]
skip-if = true # MR2-1082, MR2-1151
[browser_ActiveViewManager_pinned_views.js]
skip-if = os == 'linux' && debug
[browser_GlobalHistory_TopLevelNavigationDelegate.js]
[browser_GlobalHistory_pinned_view_close.js]
skip-if = os == 'linux' || debug # MR2-1082
[browser_GlobalHistory_pinned_views.js]
[browser_GlobalHistory_session.js]
[browser_GlobalHistory_destroyed_shentries.js]
[browser_GlobalHistory_view_close.js]
[browser_GlobalHistory_view_overwriting.js]
[browser_GlobalHistory_view_userTitle.js]
[browser_HistoryCarousel_keyboard.js]
tags = historycarousel
[browser_HistoryCarousel_previews.js]
tags = historycarousel
[browser_HistoryCarousel_scrubber.js]
tags = historycarousel
[browser_HistoryCarousel_selection.js]
tags = historycarousel
[browser_HistoryCarousel_window_state.js]
tags = historycarousel
[browser_PageActionMenu_active_view.js]
skip-if = true # MR2-1082
[browser_PageActionMenu_pinning.js]
skip-if = os == 'linux' && debug # MR2-1277
[browser_PageActionMenu_copy.js]
skip-if = os == 'linux' && debug # MR2-1277
[browser_calendar_break_time.js]
[browser_calendar_browse.js]
[browser_calendar_event_details.js]
[browser_calendar_event_links.js]
[browser_calendar_join_meeting.js]
[browser_calendar_menu_actions.js]
[browser_calendar_relative_time.js]
[browser_listDiff.js]
[browser_companion_service_connect.js]
[browser_companion_sidebar.js]
[browser_onboarding.js]
[browser_passwords_create.js]
[browser_passwords_backButton.js]
[browser_passwords_loginModified.js]
[browser_pinebuildBackground_hidesWindow.js]
skip-if = os != 'win'
[browser_quickactions.js]
[browser_session_change.js]
[browser_session_setaside.js]
[browser_suggested_snapshots.js]
support-files =
  file_pdfjs_object_stream.pdf
