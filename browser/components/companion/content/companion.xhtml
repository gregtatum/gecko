<?xml-stylesheet href="chrome://global/skin/global.css"?>

<?xml-stylesheet href="chrome://global/skin/in-content/common.css"?>
<?xml-stylesheet href="chrome://browser/content/companion/companion.css"?>

<!DOCTYPE html>

<html
  id="companion"
  xmlns="http://www.w3.org/1999/xhtml"
  width="800" height="600"
  forcedarkmode="true"
  chromemargin="0,-1,-1,-1"
  windowtype="Firefox:Container"
  persist="screenX screenY width height sizemode"
>
<head>
  <title>Firefox Companion</title>
  <script src="chrome://browser/content/utilityOverlay.js"/>
  <script src="companion.js"/>
</head>
<body>
  <template id="template-keyframe">
    <div class="top">
      <img class="favicon"/>
    </div>
    <div class="middle">
      <img class="richicon"/>
    </div>
    <div class="bottom">
      <p class="title"/>
    </div>
  </template>

  <div id="titlebar">
    <div id="buttonbox"/>
  </div>
  <div id="content">
    <div id="today" class="keyframe-section">
      <h2>Today</h2>
      <div class="keyframe-list"/>
    </div>
    <div id="yesterday" class="keyframe-section">
      <h2>Yesterday</h2>
      <div class="keyframe-list"/>
    </div>
  </div>
</body>
</html>
