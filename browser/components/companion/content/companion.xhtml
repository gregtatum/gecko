<?xml-stylesheet href="chrome://global/skin/global.css"?>

<?xml-stylesheet href="chrome://global/skin/in-content/common.css"?>
<?xml-stylesheet href="chrome://browser/content/companion/awesomebar.css"?>
<?xml-stylesheet href="chrome://browser/skin/searchbar.css" type="text/css"?>
<?xml-stylesheet href="chrome://browser/content/companion/companion.css"?>

<!DOCTYPE html [
#ifdef XP_MACOSX
#include ../../../base/content/browser-doctype.inc
#endif
]>

<html
  id="companion"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:html="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  width="800" height="600"
  forcedarkmode="true"
  chromemargin="0,-1,-1,-1"
  windowtype="Firefox:Companion"
  persist="screenX screenY width height sizemode"
>
<head>
  <title>Firefox Companion</title>
  <script type="module" src="companion.js"/>
  <link rel="localization" href="browser/browser.ftl"/>
</head>
<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">

#ifdef XP_MACOSX
#include ../../../base/content/macWindow.inc.xhtml
#else
  <script src="chrome://browser/content/utilityOverlay.js"/>
#endif

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-range">
    <label>
      <span class="range-label"/>
      <input class="range-slider" type="range"/>
    </label>
    <p class="range-value"/>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-keyframe-list">
    <link rel="stylesheet" href="keyframe-list.css"/>
    <h2 class="list-title"/>
    <div class="keyframe-list">
      <slot/>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-keyframe">
    <img class="favicon"/>
    <p class="title"/>
    <p class="score"/>
    <p class="last-access"/>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-media-list">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css"/>
    <style>
      :host {
        grid-template-columns: 1fr auto;
        display: grid;
        grid-template-areas:
                  "title buttons"
                  "list list";
      }
      .list-title {
        grid-area: title;
      }
      .mute-all {
        grid-area: buttons;
        align-self: center;
      }
      .media-list {
        grid-area: list;
      }
    </style>
    <h2 class="list-title"/>
    <button class="mute-all">Mute all</button>
    <div class="media-list">
      <slot/>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-window-list">
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css"/>
    <style>
      :host {
        grid-template-columns: 1fr auto;
        display: grid;
        grid-template-areas:
                  "title buttons"
                  "list list";
      }
      .list-title {
        grid-area: title;
      }
      .add-pinned-tab {
        grid-area: buttons;
        align-self: center;
      }
      .window-list {
        grid-area: list;
      }
    </style>
    <h2 class="list-title"/>
    <button class="add-pinned-tab">Add</button>
    <div class="window-list">
      <slot/>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-window">
    <div class="label"></div>
    <slot />
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-app">
    <div class="app card">
      <div class="app-overview">
        <img class="favicon"/>
        <p class="title"/>
        <button class="switch-to-app">View</button>
      </div>
      <details hidden="true"><summary></summary><div class="extra-details-content"></div></details>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-media">
    <img class="artwork"/>
    <p class="title"/>
    <div class="buttons">
      <button class="play"><img class="media-icon" src="chrome://activity-stream/content/data/content/assets/glyph-play-12.svg"/></button>
      <button class="pause"><img class="media-icon" src="chrome://activity-stream/content/data/content/assets/glyph-pause-12.svg" /></button>
      <button class="mute"><img class="media-icon" src="chrome://browser/skin/tabbrowser/tab-audio-playing.svg" /></button>
      <button class="unmute"><img class="media-icon" src="chrome://browser/skin/tabbrowser/tab-audio-muted.svg" /></button>
      <button class="prev"><img class="media-icon previous-track" src="next.svg" /></button>
      <button class="next"><img class="media-icon" src="next.svg" /></button>
      <button class="pip">Toggle PiP</button>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-event">
    <div class="event-info">
      <img class="favicon"/>
      <div class="date"/>
      <div class="summary"/>
    </div>
    <div class="conference">
      <img class="conference-icon"/>
      <div class="conference-label"/>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-email">
    <img class="favicon"/>
    <div class="subject"/>
    <div class="date"/>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-topsite">
    <img class="favicon"/>
    <p class="title"/>
    <p class="last-access"/>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-pocket-list">
    <link rel="stylesheet" href="keyframe-list.css"/>
    <h2 class="list-title"/>
    <h3 class="list-subtitle"/>
    <div class="pocket-list">
      <slot/>
    </div>
  </template>

  <template xmlns="http://www.w3.org/1999/xhtml" id="template-pocket-story">
    <img class="preview"/>
    <div class="pocket-content">
      <p class="domain"/>
      <p class="title"/>
      <p class="excerpt"/>
    </div>
  </template>

  <hbox id="titlebar">
    <hbox id="mac-buttonbox"/>
    <hbox id="win-buttonbox" flex="1" pack="end" class="titlebar-buttonbox-container">
      <hbox class="titlebar-buttonbox titlebar-color">
        <toolbarbutton class="titlebar-button titlebar-min"
                           oncommand="window.minimize();"
                           data-l10n-id="browser-window-minimize-button"
                           />
        <toolbarbutton class="titlebar-button titlebar-max"
                           oncommand="window.maximize();"
                           data-l10n-id="browser-window-maximize-button"
                           />
        <toolbarbutton class="titlebar-button titlebar-restore"
                           oncommand="window.restore();"
                           data-l10n-id="browser-window-restore-down-button"
                           />
        <toolbarbutton class="titlebar-button titlebar-close"
                           oncommand="window.close();"
                           data-l10n-id="browser-window-close-button"
                           />
      </hbox>
    </hbox>
  </hbox>

  <toolbar id="awesomebar">
    <toolbaritem id="urlbar-container" flex="1">
      <hbox id="urlbar" flex="1"
                context=""
                focused="true"
                pageproxystate="invalid">
        <hbox id="urlbar-background"/>
        <hbox id="urlbar-input-container"
                  flex="1"
                  pageproxystate="invalid">
          <box id="urlbar-search-button"
                class="chromeclass-toolbar-additional"/>
          <box id="urlbar-icon-container" orient="vertical" align="center" pack="center">
            <image id="urlbar-icon"/>
          </box>
          <box id="urlbar-label-box" align="center">
            <label id="urlbar-label-switchtab" class="urlbar-label" data-l10n-id="urlbar-switch-to-tab"/>
            <label id="urlbar-label-extension" class="urlbar-label" data-l10n-id="urlbar-extension"/>
            <label id="urlbar-label-search-mode" class="urlbar-label"/>
          </box>
          <div xmlns="http://www.w3.org/1999/xhtml" id="urlbar-search-mode-indicator">
            <span id="urlbar-search-mode-indicator-title"/>
            <div id="urlbar-search-mode-indicator-close"
                class="close-button"
                role="button"/>
          </div>
          <moz-input-box tooltip="aHTMLTooltip"
                        class="urlbar-input-box"
                        flex="1"
                        role="combobox"
                        aria-owns="urlbar-results">
            <html:input id="urlbar-scheme"
                  required="required"/>
            <html:input id="urlbar-input"
                  anonid="input"
                  aria-controls="urlbar-results"
                  aria-autocomplete="both"
                  inputmode="mozAwesomebar"
                  data-l10n-id="urlbar-placeholder"
                  data-l10n-attrs="placeholder"/>
          </moz-input-box>
          <image id="urlbar-go-button"
                    class="urlbar-icon"
                    onclick="gURLBar.handleCommand(event);"
                    data-l10n-id="urlbar-go-button"/>
        </hbox>
      </hbox>
    </toolbaritem>
    <toolbarbutton id="settings-button"/>
  </toolbar>

  <div xmlns="http://www.w3.org/1999/xhtml" id="scroll">

    <div id="service-login">
      <button id="service-signin">Sign in to Google</button>
    </div>
    <div id="calendar-panel" class="service-panel">
    </div>
    <div class="service-panel">
      <h2 class="email-title">Email</h2>
      <div id="email-panel"/>
    </div>

    <div id="content">
    </div>

  </div>

  <div xmlns="http://www.w3.org/1999/xhtml" id="settings" hidden="true">
    <div id="sliders"></div>
    <label><input type="checkbox" id="setting-appbar" data-pref="browser.companion.appbar" /> Enable App Bar</label>
  </div>

</html:body>
</html>
