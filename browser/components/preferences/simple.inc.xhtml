<!-- Simple panel -->

<script src="chrome://browser/content/preferences/services.js"/>
<script src="chrome://browser/content/preferences/simple.js"/>

<html:template id="template-paneSimple">
<hbox id="simpleCategory"
      class="subcategory"
      hidden="true"
      data-category="paneSimple">
  <html:h1 class="simple" data-l10n-id="preferences-pane-simple-title"/>
</hbox>

<!-- Services -->
<html:h2 data-category="paneSimple"
         class="simple"
         hidden="true"
         data-l10n-id="preferences-services-header"/>

<groupbox id="servicesGroup"
          data-category="paneSimple"
          class="simple"
          hidden="true">
    <vbox class="simpleGroupboxBody">
      <hbox id="firefox-account-container"></hbox>
      <label class="extra-services-header-container">
        <html:h3 data-l10n-id="preferences-extra-services-header"/>
        <html:refresh-services-button></html:refresh-services-button>
      </label>
      <hbox id="extra-services-container"></hbox>
    </vbox>
</groupbox>

<!-- Quick set-up -->
<html:h2 data-category="paneSimple"
         class="simple"
         hidden="true"
         data-l10n-id="preferences-quick-setup-header"/>

<groupbox id="quickSetupGroup"
          data-category="paneSimple"
          class="simple"
          hidden="true">
  <vbox class="simpleGroupboxBody">
#ifdef HAVE_SHELL_SERVICE
    <label><html:h3 data-l10n-id="preferences-primary-browser-header"/></label>
    <stack id="setDefaultPane">
      <hbox id="isNotDefaultPane" align="center" class="indent">
        <image class="face-sad"/>
        <label id="isNotDefaultLabel" flex="1" data-l10n-id="preferences-simple-is-not-default"/>
        <button id="setDefaultButton"
                is="highlightable-button"
                class="accessory-button primary"
                data-l10n-id="preferences-simple-set-as-default"
                preference="pref.general.disable_button.default_browser"/>
      </hbox>
      <hbox id="isDefaultPane" align="center" class="indent">
        <image class="face-smile"/>
        <label id="isDefaultLabel" flex="1" data-l10n-id="preferences-simple-is-default"/>
      </hbox>
    </stack>
    <hbox id="pinAppPane">
      <label id="pinToTaskbar" flex="1" data-l10n-id="preferences-pin-to-taskbar-label"/>
      <button id="pinToTaskbarBtn"
              is="highlightable-button"
              class="accessory-button"
              data-l10n-id="preferences-pin-to-taskbar-button"/>
    </hbox>
#endif

  </vbox>
</groupbox>

<!-- Search -->
<html:h2 data-category="paneSimple"
         class="simple"
         hidden="true"
         data-l10n-id="preferences-simple-search-header"/>

<groupbox id="searchGroup"
          class="simple"
          data-category="paneSimple"
          hidden="true">
  <vbox class="simpleGroupboxBody">
    <hbox align="center" class="indent">
      <label data-l10n-id="preferences-default-search-engine-label" flex="1"/>
      <!-- Please don't remove the wrapping hbox/vbox/box for these elements. It's used to properly compute the search tooltip position. -->
      <hbox>
        <menulist id="defaultEngineSimple">
          <menupopup/>
        </menulist>
      </hbox>
    </hbox>

    <hbox class="suggest-container">
      <vbox class="suggest-text-labels">
        <description data-l10n-id="preferences-simple-suggests-label-2"/>
        <description data-l10n-id="preferences-simple-suggests-subtext-2"
                     class="subtext"/>
      </vbox>

      <checkbox id="suggestionsInSearchFieldsCheckbox"
                data-l10n-id="preferences-simple-search-suggestions-option-2"
                preference="browser.search.suggest.enabled"/>
    </hbox>
  </vbox>
</groupbox>

<!-- More from Mozilla -->
<html:h2 data-category="paneSimple"
         class="simple"
         hidden="true"
         data-l10n-id="preferences-mozproducts-header"/>

<groupbox id="mozproductGroup"
          data-category="paneSimple"
          class="simple"
          hidden="true">
  <hbox class="mozproduct-row mozproduct-shuffle">
    <image class="mozproduct-icon" id="mozproduct-vpn-icon" />
    <vbox class="mozproduct-info" flex="1">
      <label class="mozproduct-name" data-l10n-id="preferences-mozproduct-vpn-name" />
      <description class="mozproduct-description" data-l10n-id="preferences-mozproduct-vpn-description" />
    </vbox>
    <button id="mozproductVpnButton"
            class="accessory-button primary"
            is="highlightable-button"
            data-l10n-id="preferences-mozproduct-get-vpn"/>
  </hbox>
  <hbox class="mozproduct-row mozproduct-shuffle">
    <image class="mozproduct-icon" id="mozproduct-rally-icon" />
    <vbox class="mozproduct-info" flex="1">
      <label class="mozproduct-name" data-l10n-id="preferences-mozproduct-rally-name" />
      <description class="mozproduct-description" data-l10n-id="preferences-mozproduct-rally-description" />
    </vbox>
    <button id="mozproductRallyButton"
            class="accessory-button primary"
            is="highlightable-button"
            data-l10n-id="preferences-mozproduct-get-rally"/>
  </hbox>
  <hbox class="mozproduct-row mozproduct-shuffle">
    <image class="mozproduct-icon" id="mozproduct-foundation-icon" />
    <vbox class="mozproduct-info" flex="1">
      <label class="mozproduct-name" data-l10n-id="preferences-mozproduct-foundation-name" />
      <description class="mozproduct-description" data-l10n-id="preferences-mozproduct-foundation-description" />
    </vbox>
    <button id="mozproductFoundationButton"
            class="accessory-button primary"
            is="highlightable-button"
            data-l10n-id="preferences-mozproduct-support"/>
  </hbox>
  <hbox class="mozproduct-row mozproduct-shuffle">
    <image class="mozproduct-icon" id="mozproduct-pocket-icon" />
    <vbox class="mozproduct-info" flex="1">
      <label class="mozproduct-name" data-l10n-id="preferences-mozproduct-pocket-name" />
      <description class="mozproduct-description" data-l10n-id="preferences-mozproduct-pocket-description" />
    </vbox>
    <button id="mozproductPocketButton"
            class="accessory-button primary"
            is="highlightable-button"
            data-l10n-id="preferences-mozproduct-get-pocket"/>
  </hbox>
  <hbox id="mozproductsViewMore" class="mozproduct-row">
    <label class="text-link" data-l10n-id="preferences-mozproduct-view-more" />
  </hbox>

</groupbox>

<hbox id="viewAllSettingsContainer" data-category="paneSimple">
  <button id="viewAllSettings"
          data-l10n-id="preferences-simple-view-all-settings"/>
</hbox>
</html:template>
