<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src chrome:; object-src 'none'; img-src http: https: data: chrome:;">
  <link rel="stylesheet" type="text/css"
        href="chrome://global/skin/in-content/common.css">
  <link rel="stylesheet" type="text/css"
        href="chrome://browser/content/imagetools/imagetools.css">
  <link rel="localization" href="branding/brand.ftl">
  <link rel="localization" href="preview/imagetools.ftl">
  <script type="module" src="chrome://browser/content/imagetools/imagetools.mjs"></script>
  <title>Image Tools</title>
</head>
<body>
  <div class="imageTools">
    <header class="imageToolsHeader" id="image-tools-header-loading"">
      <span class="imageToolsThrobber"></span>
      <span>Searching image for text…</span>
    </header>
    <header class="imageToolsHeader" id="image-tools-header-results">
      <span>Text copied from image</span>
    </header>
    <header class="imageToolsHeader" id="image-tools-header-no-results">
      <span>Sorry, we didn’t find any text. Try a different image.</span>
    </header>
    <section class="imageToolsText"></section>
    <footer class="imageToolsFooter">
      <button type="button" id="image-tools-close" class="primary">Close</button>
    </footer>
  </div>
</body>
</html>
