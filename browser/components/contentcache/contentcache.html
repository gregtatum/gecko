<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <!-- <meta http-equiv="Content-Security-Policy"
       content="default-src 'none'; style-src chrome: resource:; img-src chrome: resource:; script-src chrome: resource:; object-src 'none'" /> -->
    <link rel="icon" type="image/png" href="chrome://browser/skin/history.svg" />
    <link rel="stylesheet" href="chrome://global/skin/global.css" type="text/css"/>
    <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" type="text/css"/>
    <link rel="stylesheet" href="chrome://browser/content/contentcache/contentcache.css" type="text/css"/>
    <link rel="localization" href="preview/contentcache.ftl">
  </head>
  <body class="theme-body">
    <div class="contentCache">
      <h1 class="contentCacheTitle">
        <span class="contentCacheTitleSpan" data-l10n-id="content-cache-title"></span>
        <button class="contentCacheTitleClear" data-l10n-id="content-cache-clear-button"></button>
      </h1>
      <div class="contentCacheInputWrapper">
        <img src="chrome://global/skin/icons/search-textbox.svg" class="contentCacheInputIcon" />
        <input type="text" class="contentCacheInput" data-l10n-id="content-cache-search-input" id="searchInput" />
      </div>

      <div class="contentCacheResults" id="resultsContainer">

        <!-- This node gets removed and used as a template for the rows. -->
        <div class="contentCacheResultsRow">
          <div class="contentCacheResultsUrl">
            <img class="contentCacheResultsFavicon" />
            <span class="contentCacheResultsUrlRow"></span>
            <button class="contentCacheMoreOptions"></button>
          </div>
          <a class="contentCacheResultsTitle" target="_blank"></a>
          <div class="contentCacheResultsDescription"></div>
        </div>

      </div>
    </div>

    <!-- This node gets removed and used as a template for the more options menu.  -->
    <div class="contentCacheMoreOptionsMenu">
      <button className="contentCacheHostMenuItem" data-l10n-id="content-cache-forget-page"></button>
      <button className="contentCacheHostMenuItem" data-l10n-id="content-cache-forget-site"></button>
      <button className="contentCacheHostMenuItem" data-l10n-id="content-cache-add-bookmark"></button>
    </div>

    <script type="module" src="chrome://browser/content/contentcache.mjs"></script>
  </body>
</html>
